<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #main{
           
            text-align: center;
            padding-top: 7%;

        }
    </style>
  </head>
  <body>
    <div id="main">
                <h2>Check Your Age for Voting</h2><br<>
                <label for="age">Enter Your Age : </label>
                <input type="text" id="age" placeholder="Enter Age" /><br /><br />
                <button value="Submit" onclick="getData()">Submit</button>
    </div>
    <script>
      function Myfunction(age) {
        
        return new Promise((resolve, reject) => {
          console.log("function  Calling start ........");
          setTimeout(() => {
            if (age > 18) {
              resolve("You are Eligible for Voting");
            } else {
              reject("You are not Eligible for Voting");
            }
          }, 3000);
        });
      }
      // Myfunction(10).then((result)=>{
      //     console.log(result);
      // }).catch((error)=>{
      //     console.log(error);
      // })
      // .finally(()=>{
      //     console.log("End of Program");
      // })

      async function getData() {
        try {
          let age = document.getElementById("age").value;
          let result = await Myfunction(age);
         alert(result);
        } catch (error) {
          alert(error);
        }
      }
      
    </script>
  </body>
</html>
