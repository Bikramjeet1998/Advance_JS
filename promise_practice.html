<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Enter Your Age:
    <input type="text" id="age" placeholder="Enter Age" />
    <input type="button" value="Submit" onclick="getData()" />

    <script>
      function ProFunction(age) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (age > 18) {
              resolve("this is resolve sttate");
            } else {
              reject("this is reject state");
            }
          }, 3000);
        });
      }

      //   //   let age = document.getElementById("age").value;
      //   ProFunction(10)
      //     .then((result) => {
      //       console.log(result);
      //     })
      //     .catch((error) => {
      //       console.log(error);
      //     });

      async function getData() {
        try {
          let age = document.getElementById("age").value;
          let result = await ProFunction(age);
          alert(result);
        } catch (err) {
          alert(err);
        }
      }
    </script>
  </body>
</html>
